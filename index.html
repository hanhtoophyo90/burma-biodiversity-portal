<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burma Biodiversity Portal</title>
  <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Header Section -->
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-emerald-700" id="title">Burma Biodiversity Portal</h1>
      <p class="text-gray-600 mt-2 text-lg" id="subtitle">A searchable guide to the rich wildlife of Burma.</p>
    </header>

    <!-- Language Switcher -->
    <div class="text-center mb-6">
      <button onclick="setLanguage('en')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">English</button>
      <button onclick="setLanguage('mm')" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 ml-2">မြန်မာ</button>
    </div>

    <!-- Tab Navigation -->
    <div class="flex justify-center mb-4">
      <div class="tab tab-active" onclick="showCategory('birds')" id="tab-birds">Birds</div>
      <div class="tab ml-4" onclick="showCategory('fishes')" id="tab-fishes">Fishes</div>
      <div class="tab ml-4" onclick="showCategory('plants')" id="tab-plants">Plants</div>
    </div>

    <!-- Category Filter Buttons -->
        <div id="filter-container" class="flex justify-center flex-wrap gap-2 mb-8">
            <button class="filter-btn active px-4 py-2 border rounded-full transition" data-category="all">All</button>
            <button class="filter-btn px-4 py-2 border rounded-full transition" data-category="bird">Birds</button>
            <button class="filter-btn px-4 py-2 border rounded-full transition" data-category="mammal">Mammals</button>
            <button class="filter-btn px-4 py-2 border rounded-full transition" data-category="reptile">Reptiles</button>
        </div>

    <!-- Search Bar -->
        <div class="mb-8 max-w-2xl mx-auto">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                </div>
                <input type="text" id="search-input" placeholder="Search for an animal..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition-shadow">
            </div>
        </div>

    <!-- Results Grid -->
    <div id="result-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <div id="no-results" class="hidden text-center py-10 text-gray-500 text-lg">No items found.</div>
  </div>

  <!-- Content Grid -->
        <div id="content-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Animal cards will be dynamically inserted here -->
        </div>

  <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-16">
            <h3 class="text-2xl font-semibold text-gray-700">No Animals Found</h3>
            <p class="text-gray-500 mt-2">Try a different category or search term.</p>
        </div>

    </div>
  <script src="data/birds.js"></script>
  <script src="data/fishes.js"></script>
  <script src="data/plants.js"></script>
  <script src="script.js"></script>
</body>
</html>
